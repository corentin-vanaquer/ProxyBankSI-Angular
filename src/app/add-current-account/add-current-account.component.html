<div class="container-create-account-form">
  <div class="form-card">
    <h2>AJOUTER COMPTE COURANT</h2>
    <form #f="ngForm">

      <div class="form-group">
        <label for="solde">Solde</label>
        <input type="text" id="solde" name="solde" [(ngModel)]="currentAccountToCreate.solde" placeholder="2000" required pattern="[0-9]+" #soldeInput="ngModel" onfocus="this.placeholder=''">
        <div *ngIf="!soldeInput.valid && (soldeInput.dirty || soldeInput.touched)" class="invalid-feedback">
          <div *ngIf="soldeInput.errors['required']">Le champ solde est obligatoire.</div>
          <div *ngIf="soldeInput.errors['pattern']">Le champ solde doit être un nombre entier.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="">Seuil</label>
        <input [(ngModel)]="currentAccountToCreate.threshold" #seuilInput="ngModel" type="text" required="true" name="threshold" required pattern="[0-9]+" placeholder="1000" onfocus="this.placeholder=''" min="1" >
        <div *ngIf="!seuilInput.valid && (seuilInput.dirty || seuilInput.touched)" class="invalid-feedback">
          <div *ngIf="seuilInput.errors['required']">Le champ seuil est obligatoire.</div>
          <div *ngIf="seuilInput.errors['pattern']">Le champ seuil doit être un nombre entier.</div>
        </div>
      </div>

    </form>
  </div>
  <div class="action-buttons">
    <button (click)="return()" type="button" class="button-danger">Annuler</button>
    <button (click)="createCurrentAccount(f.value)" type="submit" class="button-ok" [disabled]="f.invalid">Valider</button>
  </div>
</div>
