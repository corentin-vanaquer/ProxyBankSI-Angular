<div class="container-create-account-form">
  <div class="form-card">
    <h2>AJOUTER COMPTE D'EPARGNE</h2>
    <form #f="ngForm">

      <div class="form-group">
        <label for="">Num√©ro de compte</label>
        <input [(ngModel)]="savingsAccountToCreate.accountNumber" type="text" required="true" name="accountNumber" placeholder="12345" onfocus="this.placeholder=''">
      </div>

      <div class="form-group">
        <label for="">Solde</label>
        <input [(ngModel)]="savingsAccountToCreate.solde" type="text" required="true" name="solde" placeholder="1000" onfocus="this.placeholder=''">
      </div>

      <div class="form-group">
        <label for="">Taux</label>
        <input [(ngModel)]="savingsAccountToCreate.rate" type="text" required="true" name="rate" placeholder="0.1" onfocus="this.placeholder=''">
      </div>
    </form>

  </div>
  <div class="action-buttons">
    <button (click)="return()" type="button" class="button-danger">Annuler</button>
    <button (click)="createSavingAccount(f.value)" type="submit" class="button-ok">Valider</button>

  </div>
</div>
