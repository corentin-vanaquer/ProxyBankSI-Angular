
<div class="container-create-client-form">
  <div class="form-card">
    <h2>NOUVEAU CLIENT</h2>
    <form [formGroup]="clientForm" class="form-details">
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input formControlName="firstname" pattern="[A-Za-z-]+" required type="text" class="form-control" placeholder="Jean" onfocus="this.placeholder=''">
        <span *ngIf="clientForm.get('firstname').invalid && (clientForm.get('firstname').dirty || clientForm.get('firstname').touched)" class="alert">Le prénom doit contenir uniquement des lettres.</span>
      </div>

      <div class="form-group">
        <label for="name">Nom</label>
        <input formControlName="name" pattern="[A-Za-z-]*" required type="text" placeholder="Dupont" onfocus="this.placeholder=''">
        <span *ngIf="clientForm.get('name').invalid && (clientForm.get('name').dirty || clientForm.get('firstname').touched)" class="alert">Le nom doit contenir uniquement des lettres.</span>
      </div>

      <div class="form-group">
        <label for="address">Adresse</label>
        <input formControlName="address" type="text" placeholder="2 rue Eugène Spuller" onfocus="this.placeholder=''">
      </div>
      <div class="form-group">
        <label for="zipcode">Code Postal</label>
        <input formControlName="zipcode" type="text" placeholder=" 75003" onfocus="this.placeholder=''">
      </div>

      <div class="form-group">
        <label for="city">Ville</label>
        <input formControlName="city" pattern="[A-Za-z-]*" required type="text" placeholder="Paris" onfocus="this.placeholder=''">
        <span *ngIf="clientForm.get('city').invalid && (clientForm.get('city').dirty || clientForm.get('firstname').touched)" class="alert">La ville uniquement des lettres.</span>
      </div>

      <div class="form-group">
        <label for="phone">Telephone</label>
        <input formControlName="phone" type="text" placeholder="06 12 34 56 78" onfocus="this.placeholder=''">
      </div>
    </form>
  </div>
  <div class="action-buttons">
    <button (click)="return()" id="button-alert">Retour</button>
    <button type="submit" (click)="onSubmitForm()" [disabled]="clientForm.invalid">Ajouter</button>
  </div>
</div>
