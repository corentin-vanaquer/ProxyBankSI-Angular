<div class="container-create-client-form">
 <div class="form-card">
    <h2>NOUVEAU CLIENT</h2>
    <form [formGroup]="clientForm" class="form-details">
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input formControlName="firstname" type="text" class="form-control" placeholder="Jean">
      </div>
      <div class="form-group">
        <label for="name">Nom</label>
        <input formControlName="name" type="text" placeholder="Dupont">
      </div>
      <div class="form-group">
        <label for="address">Adresse</label>
        <input formControlName="address" type="text" placeholder="2 rue Eugène Spuller">
      </div>
      <div class="form-group">
        <label for="zipcode">Code Postal</label>
        <input formControlName="zipcode" type="text" placeholder=" 75003">
      </div>
      <div class="form-group">
        <label for="city">Ville</label>
        <input formControlName="city" type="text" placeholder="Paris">
      </div>
      <div class="form-group">
        <label for="phone">Telephone</label>
        <input formControlName="phone" type="text" placeholder="06 12 34 56 78">
      </div>

    </form>

  </div>
  <div class="action-buttons">
    <button type="submit" (click)="onSubmitForm()" [disabled]="clientForm.invalid">Ajouter</button>
  </div>
</div>
