<div class="container-transfert">
  <form #f="ngForm">

    <label for="">Compte bénéficiaire</label>
    <input [(ngModel)]="TransferAction.beneficiarysAccount" type="text" required="true" name="beneficiarysAccount" class="form-group">

    <label for="">Montant du virement</label>
    <input [(ngModel)]="TransferAction.amount" type="text" required="true" name="amount" class="form-group">
    <div class="button-container">
      <button class="button-danger">Annuler</button>
    <button class="button-ok">Accepter</button>
  </div>
  </form>

</div>
